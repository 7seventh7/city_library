{% extends "base.html" %}

{% block content %}
    <h1>Список Авторов</h1>

    {% if authors %}
    <ul>

      {% for author in authors %}
      <li>
        <a href="{% url 'author_books' author.pk %}">{{author.first_name}} {{author.last_name}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>В библиотеке нет загруженных авторов</p>
    {% endif %}
{% endblock %}
