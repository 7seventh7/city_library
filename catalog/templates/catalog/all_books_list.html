{% extends "base.html" %}

{% block content %}

    <h1>Список доступных книг</h1>

    <div class="list-group">

        {% for item in books_title %}
            <a href="{% url 'book_detail' item.pk %}" class="list-group-item list-group-item-action">{{ item.title }}, ({{ item.author }}), {{ item.year_of_writing }}</a>
        {% endfor %}

    </div>

{% endblock %}
