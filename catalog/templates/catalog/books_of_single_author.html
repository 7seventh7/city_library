{% extends "base.html" %}

{% block content %}
    <h1>{{ author.first_name }} {{ author.last_name }}</h1>

    {% if books %}
    <div class="list-group">

        {% for item in books %}
            <a href="{% url 'book_detail' item.pk %}" class="list-group-item list-group-item-action">{{ item.title }} ({{ item.year_of_writing }})</a>
        {% endfor %}

    </div>
    {% else %}
      <p>Книги этого автора не найдены</p>
    {% endif %}
{% endblock %}
